name: FinancialSystemPro – Unified Pipeline v2.0

on:
  push:
    branches: [ "main", "develop", "release/*" ]
  pull_request:

permissions:
  contents: read

env:
  GO_VERSION: "1.25"
  IMAGE_NAME: financialsystempro
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  CACHE_TAG: ghcr.io/${{ github.repository_owner }}/financialsystempro:buildcache
  COVERAGE_MIN: 10

jobs:
  setup:
    name: Prepare Environment
    runs-on: ubuntu-latest
    outputs:
      go-version: ${{ steps.set.outputs.go-version }}
    steps:
      - name: Set outputs
        id: set
        run: echo "go-version=${GO_VERSION}" >> $GITHUB_OUTPUT

  # ------------------------------------------------------------------------------------
  #
  #   STATIC CHECKS (executam em paralelo)
  #
  # ------------------------------------------------------------------------------------

  lint:
    name: Lint (Parallel)
    runs-on: ubuntu-latest
    needs: [ setup ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ needs.setup.outputs.go-version }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout 5m

  vet:
    name: Vet (Parallel)
    runs-on: ubuntu-latest
    needs: [ setup ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ needs.setup.outputs.go-version }}

      - name: Go Vet
        run: go vet ./...

  fmt:
    name: Fmt (Parallel)
    runs-on: ubuntu-latest
    needs: [ setup ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ needs.setup.outputs.go-version }}

      - name: Check format
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Unformatted Go files detected:"
            gofmt -l .
            exit 1
          fi

  # ------------------------------------------------------------------------------------
  #
  #   TESTS + COVERAGE (roda após os estáticos)
  #
  # ------------------------------------------------------------------------------------

  tests:
    name: Run Tests + Coverage Enforcement
    runs-on: ubuntu-latest
    needs: [ lint, vet, fmt ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ needs.setup.outputs.go-version }}

      - name: Enable Go caching
        run: go env -w GOMODCACHE=$HOME/.cache/go-build

      - name: Install Test Dependencies
        run: go mod download

      - name: Run Tests
        run: go test ./... -coverprofile=coverage.out -covermode=atomic

      - name: Enforce Coverage Threshold
        run: |
          TOTAL=$(go tool cover -func=coverage.out | awk '/total:/ {gsub("%","",$3); print $3}')
          echo "Coverage: $TOTAL% (min required: ${COVERAGE_MIN}%)"
          awk -v total="$TOTAL" -v thr="${COVERAGE_MIN}" \
              'BEGIN{ if (total < thr) exit 1 }'

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  # ------------------------------------------------------------------------------------
  #
  #   SECURITY – TRIVY + CODEQL + SBOM
  #
  # ------------------------------------------------------------------------------------

  security:
    name: Security Scan (FS + Docker + IaC + Secrets + SBOM)
    runs-on: ubuntu-latest
    needs: [ tests ]
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4

      # Trivy install
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_Linux-64bit.tar.gz
          tar -xf trivy_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/

      # FS scan
      - name: Trivy FS Scan
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .

      # IaC scan
      - name: Trivy IaC Scan
        run: trivy config . || true

      # Secrets scan
      - name: Trivy Secrets Scan
        run: trivy secret . || true

      # Build Docker local para scan
      - name: Build Analysis Image
        run: docker build -t analysis-image -f Dockerfile .

      # Docker scan
      - name: Trivy Docker Image Scan
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL analysis-image

      # SBOM
      - name: Generate SBOM (CycloneDX)
        run: |
          curl -sSfL https://raw.githubusercontent.com/CycloneDX/cyclonedx-gomod/main/install.sh | sh
          ./cyclonedx-gomod mod -licenses -output bom.json
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: bom.json

      # Upload de relatórios SARIF
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bom.json
          category: sbom

  # ------------------------------------------------------------------------------------
  #
  #   BUILD DOCKER FINAL COM CACHE CROSS-JOB
  #
  # ------------------------------------------------------------------------------------

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [ security ]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=${{ env.CACHE_TAG }}
          cache-to: |
            type=registry,ref=${{ env.CACHE_TAG }},mode=max
