name: FinancialSystemPro Unified Pipeline v2.1

on:
  push:
    branches: [ "main", "develop", "release/*" ]
  pull_request:

permissions:
  contents: read

env:
  GO_VERSION: "1.25"
  IMAGE_NAME: financialsystempro
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  CACHE_TAG: ghcr.io/${{ github.repository_owner }}/financialsystempro:buildcache
  COVERAGE_MIN: 10

jobs:

  lint:
    name: Lint (Parallel)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.6
          install-mode: binary
          args: --timeout=5m

  vet:
    name: Vet (Parallel)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Go Vet
        run: go vet ./...

  fmt:
    name: Fmt (Parallel)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Check format
        run: |
          UNFORMATTED=$(gofmt -s -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "The following files are not formatted:"
            echo "$UNFORMATTED"
            exit 1
          fi

  tests:
    name: Run Tests + Coverage Enforcement
    runs-on: ubuntu-latest
    needs: [ lint, vet, fmt ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install dependencies
        run: go mod download
      - name: Run Tests
        run: go test ./... -coverprofile=coverage.out -covermode=atomic
      - name: Enforce Coverage Threshold
        run: |
          TOTAL=$(go tool cover -func=coverage.out | awk '/total:/ {gsub("%","",$3); print $3}')
          echo "Coverage: $TOTAL% (required: ${COVERAGE_MIN}%)"
          awk -v total="$TOTAL" -v thr="${COVERAGE_MIN}" 'BEGIN{ if (total < thr) exit 1 }'
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  security:
    name: Security Scan (Trivy + SBOM)
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy (secure)
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Trivy FS Scan
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .

      - name: Trivy IaC Scan
        run: trivy config . || true

      - name: Trivy Secrets Scan
        run: trivy secret . || true

      - name: Build Analysis Image
        run: docker build -t analysis-image -f Dockerfile .

      - name: Trivy Docker Image Scan
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL analysis-image

      - name: Generate SBOM
        run: |
          go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
          $HOME/go/bin/cyclonedx-gomod mod -licenses -output bom.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: bom.json

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: security
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.CACHE_TAG }}
          cache-to: type=registry,ref=${{ env.CACHE_TAG }},mode=max
          provenance: false
