definitions:
  domain.DepositRequest:
    properties:
      amount:
        type: string
    required:
    - amount
    type: object
  domain.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  domain.UserRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
info:
  contact: {}
paths:
  /deposit:
    post:
      consumes:
      - application/json
      description: Endpoint para depositar valor na conta do usuário
      parameters:
      - description: Dados do depósito
        in: body
        name: userRequest
        required: true
        schema:
          $ref: '#/definitions/domain.DepositRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Deposita valor na conta do usuário
      tags:
      - deposit
  /login:
    post:
      consumes:
      - application/json
      description: Endpoint para autenticar usuário
      parameters:
      - description: Dados de login
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Autentica usuário
      tags:
      - login
  /users:
    post:
      consumes:
      - application/json
      description: Endpoint para criar usuário
      parameters:
      - description: Dados do usuário
        in: body
        name: userRequest
        required: true
        schema:
          $ref: '#/definitions/domain.UserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
